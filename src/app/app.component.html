<!-- Navbar -->
<div class="sidebar">
  <div class="navigation-header">
    <div class="logo">
      <img src="assets/nasa-logo.png" />
    </div>
  </div>
  <div class="navigation-body flex col">
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.FHAZ ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.FHAZ)"
    >
      Front Hazard Avoidance Camera
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.RHAZ ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.RHAZ)"
    >
      Rear Hazard Avoidance Camera
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.MAST ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.MAST)"
    >
      Mast Camera
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.CHEMCAM ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.CHEMCAM)"
    >
      Chemistry and Camera Complex
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.MAHLI ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.MAHLI)"
    >
      Mars Hand Lens Imager
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.MARDI ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.MARDI)"
    >
      Mars Descent Imager
    </div>
    <div
      class="menu-item mt-2"
      [ngClass]="
        selectedMenu == RoverCameras.NAVCAM ? 'bold-menu' : 'regular-menu'
      "
      (click)="loadContent(RoverCameras.NAVCAM)"
    >
      Navigation Camera
    </div>
  </div>
</div>

<!-- Content DIV -->
<div class="wrapper">
  <div class="photo-container" *ngFor="let photo of photos; let i = index">
    <div class="photo-wrapper" (click)="setSelectedPhoto(i)">
      <img src="{{ photo.img_src }}" />
      <div class="photo-title">Photo # {{ i + 1 }}</div>
    </div>
  </div>
</div>

<!-- Full screen images -->
<div class="fullscreen-wrapper" *ngIf="isWrapperEnabled == true">
  <div class="button-div">
    <button (click)="closeButton()">X</button>
  </div>
  <div class="fullscreen-container flex col justify-center">
    <div class="flex row">
      <div class="arrow-left" (click)="scrollImgLeft()">Prev</div>
      <div
        style="
          width: 600px;
          max-width: 600px;
          height: 100%;
          max-height: 100%;
          background-color: black;
        "
      >
        <img class="photo-img" src="{{ selectedPhoto }}" />
      </div>
      <div class="arrow-right" (click)="scrollImgRight()">Next</div>
    </div>
  </div>
</div>
